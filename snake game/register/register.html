<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înregistrare</title>
    <link rel="stylesheet" href="register.css"
    >
</head>
<body>
    <div class="form-container">
        <h1>Înregistrare</h1>
        <form id="registerForm">
            <label for="firstName">Prenume</label>
            <input type="text" id="firstName" name="firstName" placeholder="Prenume" required>
            
            <label for="lastName">Nume</label>
            <input type="text" id="lastName" name="lastName" placeholder="Nume" required>
            
            <label for="phoneNumber">Număr de telefon</label>
            <div class="phone-input">
                <span class="prefix">+373</span>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="xxxxxxxx" maxlength="8" required>
            </div>
            <span id="error-message" class="error"></span>
            
            <button type="submit">Înregistrează-te</button>
        </form>
    </div>
    <script>
    document.getElementById("registerForm").addEventListener("submit", function (event) {
        event.preventDefault();

        
        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const phoneNumber = document.getElementById("phoneNumber").value.trim();
        const errorMessage = document.getElementById("error-message");

        if (!/^[A-Z][a-z]*$/.test(firstName)) {
            errorMessage.textContent = "Prenumele trebuie să înceapă cu literă mare.";
            return;
        }

        if (!/^[A-Z][a-z]*$/.test(lastName)) {
            errorMessage.textContent = "Numele trebuie să înceapă cu literă mare.";
            return;
        }

        if (!/^[67]\d{7}$/.test(phoneNumber)) {
            errorMessage.textContent = "Numărul de telefon trebuie să aibă 8 cifre și să înceapă cu 6 sau 7.";
            return;
        }

        errorMessage.textContent = "";
        alert("Formular trimis cu succes!");

        
        window.location.href = "../login/login.html";
    });
</script>
</body>
</html>
